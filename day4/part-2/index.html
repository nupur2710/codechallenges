<html>

<head>

</head>

<body>

  <form>
    Number: <textarea type="text" name="input" rows="70" cols="50"></textarea><br>
    <button value="Submit">Submit</button>
  </form>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      $("button").click(function () {
        compare($("textarea").val());

      });
    });

    function compare(input) {
      var array = input.split('\n');
      var finalArray = [], max, min, valid = 0, invalid = 0, invalidFlag = false; myArray = [];

      for (var i = 0; i < array.length; i++) {
        b = array[i].replace(/\s/g, ',');
        c = b.split(',').map(function (item) {
          return item;
        });
        finalArray.push(c);

      }
      console.log(finalArray);

      for (var j = 0; j < finalArray.length; j++) {
        myArray = finalArray[j];
        for (var k = 0; k < myArray.length; k++) {
          for (var l = 0; l < myArray.length; l++) {
            if (k === l) {
              continue;
            }
            if (myArray[k] === myArray[l]) {
              invalidFlag = true;
              invalid = invalid + 1;
              break;
            }
            else if (myArray[k].length === myArray[l].length) {
              var sortAlphabets = function (text) {
                return text.split('').sort().join('');
              };

              if (sortAlphabets(myArray[k]) === sortAlphabets(myArray[l])) {
                invalidFlag = true;
                invalid = invalid + 1;
                break;
              }
            }
          }
          if (invalidFlag) {
            invalidFlag = false;
            break;
          }
        }
      }
      valid = finalArray.length - invalid;
      window.alert(valid);

    }
  </script>

</body>

</html>
